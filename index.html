<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style> 
        /* Full-screen splash screen style */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #1a1a1a;
          color: #fff;
          font-family: Arial, sans-serif;
        }

        .menu {
          text-align: center;
        }

        .game-title {
          font-size: 3em;
          margin-bottom: 30px;
          color: #e63946;
        }

        .menu-options {
          list-style: none;
        }

        .menu-item {
          display: block;
          padding: 15px 30px;
          margin: 10px 0;
          font-size: 1.5em;
          color: #fff;
          text-decoration: none;
          background-color: #457b9d;
          border-radius: 8px;
          transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-item:hover {
          background-color: #e63946;
          transform: scale(1.05);
        }

    </style>
  </head>
  <body>
    <div class="menu">
        <h1 class="game-title">Game Title</h1>
        <ul class="menu-options">
          <button class="menu-item" id="start">
              Start Game
          </button>
        </ul>
    </div>    
    <script type="module">
        import { initializeFramework } from './ngin.js';
        initializeFramework();
    </script>
  </body>
</html>
